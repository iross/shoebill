# Pre-commit hooks for HTCondor HTCSS Parser
# See https://pre-commit.com for more information

repos:
  # Standard pre-commit hooks (fast checks first)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: mixed-line-ending

  # Ruff for linting and formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Run the formatter
      - id: ruff-format
      # Run the linter with auto-fix
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  # Run unit tests (local hook)
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: bash -c 'cd /Users/iross/projects/single_file_submit && source .venv/bin/activate && pytest'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
